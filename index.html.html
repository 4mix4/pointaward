<!DOCTYPE html>
<html lang="ar">
<head>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>بطاقة التقييم مع QR - تصميم زاهي</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <style>
    /* إعدادات عامة */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #ff7e5f, #feb47b);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background: #fff;
      width: 350px;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      text-align: center;
      position: relative;
      overflow: hidden;
    }
    .card::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, rgba(255,255,255,0.1), rgba(0,0,0,0));
      transform: rotate(25deg);
    }
    /* ظهور الصور فوق التأثير */
    .card img {
      position: relative;
      z-index: 1;
    }
    /* شعار الجامعة */
    .card img.logo {
      width: 80px;
      margin-bottom: 10px;
    }
    /* أيقونة جائزة التميز */
    .card img.gold-badge {
      width: 50px;
      margin-bottom: 10px;
    }
    /* شعار الهاكاثون */
    .card img.hackathon-logo {
      width: 100px;
      margin-bottom: 10px;
    }
    .card h3 {
      font-size: 1.5em;
      margin: 10px 0;
      color: #333;
      position: relative;
      z-index: 1;
    }
    .card p.rating {
      font-size: 1em;
      color: #555;
      position: relative;
      z-index: 1;
    }
    /* قسم النجوم المستبدل بالصورة */
    .stars {
      margin: 20px 0;
      position: relative;
      z-index: 1;
    }
    .stars img.rating-stars {
      width: 100%; /* يمكن تعديل الحجم حسب الحاجة */
      max-width: 300px;
      height: auto;
    }
    .qr-container {
      margin: 20px auto;
      width: 160px;
      height: 160px;
      position: relative;
      z-index: 1;
    }
    .scan-text {
      font-size: 1em;
      color: #333;
      margin-top: 10px;
      position: relative;
      z-index: 1;
    }
  </style>
</head>
<body>
  <div class="card">
    <!-- شعار الجامعة -->
    <img src="https://l.top4top.io/p_3340c8rq81.png" class="logo" alt="شعار الجامعة">
    <!-- أيقونة جائزة التميز -->
    <img src="https://h.top4top.io/p_33409dg1y3.png" class="gold-badge" alt="أيقونة جائزة التميز">
    <!-- شعار الهاكاثون -->
    <img src="https://f.top4top.io/p_3340lm70f1.png" class="hackathon-logo" alt="شعار الهاكاثون">
    
    <h3>تقييمك يفرق ويصنع الحافز</h3>
    <p class="rating">قيم الخدمة، وخلينا نعرف كيف كانت تجربتك</p>
    
    <!-- عرض صورة النجوم بدلاً من الرموز -->
    <div class="stars">
      <img src="https://e.top4top.io/p_3340y40gy1.png" alt="نجوم التقييم" class="rating-stars">
    </div>
    
    <!-- رمز QR -->
    <div class="qr-container" id="qrcode"></div>
    <p class="scan-text">امسح الرمز</p>
  </div>

  <script>
    // توليد رمز QR
    var qrcode = new QRCode(document.getElementById("qrcode"), {
      text: "https://docs.google.com/forms/d/1ZxGTDZQkD6QGMUX1QIr5ejmCNCqip6e6NT9A0nJ-bH0/viewform",
      width: 160,
      height: 160,
      correctLevel: QRCode.CorrectLevel.H
    });
  </script>
</body>
</html>
